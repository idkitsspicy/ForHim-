<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out, filter 0.6s ease-out;
        }
        .exit-animation {
            transform: scale(0.92); /* Slight shrink */
            opacity: 0;
            filter: blur(5px); /* Soft blur effect */
        }
        .opacity-100 {
            opacity: 1 !important;
        }
    </style>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen">
    <div class="text-center text-white">
        <h1 class="text-3xl md:text-5xl mb-4">TAP TO EQUIP THE OMNITRIX!</h1>
    </div>

    <div class="relative w-full h-full flex items-center justify-center">
        <img
            id="watchImage"
            alt="A futuristic black and green wristwatch with a glowing green display in the center"
            class="max-w-full h-auto opacity-20 cursor-pointer transition-opacity duration-500"
            height="300"
            src="images/omnitrix1.png"
            width="300"
        />
    </div>

    <script>
        let isEquipped = false; // Track if the Omnitrix is activated

        document.getElementById("watchImage").addEventListener("click", function() {
            this.classList.add("opacity-100"); // Make image fully visible
            isEquipped = true; // Mark as equipped
        });

        document.addEventListener("click", function(event) {
            // Prevent triggering navigation when clicking on the image itself
            if (event.target.id === "watchImage") return;

            if (isEquipped) { // Navigate only if Omnitrix is equipped
                document.body.classList.add("exit-animation"); // Add exit animation
                setTimeout(() => {
                    window.location.href = "equipped.html"; // Navigate to next page
                }, 600); // Wait for animation
            }
        });
    </script>
</body>
</html>
