<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out, filter 0.6s ease-out;
        }

        .exit-animation {
            transform: scale(0.92); /* Slight shrink */
            opacity: 0;
            filter: blur(5px); /* Soft blur effect */
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <p class="text-2xl md:text-4xl lg:text-5xl mb-8">WELCOME...YOUR JOURNEY HAS JUST STARTED</p>
        <p class="text-xl md:text-3xl lg:text-4xl font-normal">TAP TO GO TO NEXT!</p>
    </div>

    <!-- JavaScript for Smooth Transition -->
    <script>
        document.addEventListener("click", function() {
            document.body.classList.add("exit-animation"); // Add animation class
            setTimeout(() => {
                window.location.href = "dim.html"; // Navigate after animation
            }, 600); // Wait for the effect to complete
        });
    </script>
</body>
</html>
