<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        /* Heart Shower */
        .heart {
            position: fixed;
            color: red;
            font-size: 2rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }

        /* Glitch Effect for "NO" button */
        .glitch {
            position: relative;
            animation: glitch 0.2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(2px, 2px); opacity: 1; }
            25% { transform: translate(-2px, -2px); opacity: 0.8; }
            50% { transform: translate(2px, -2px); opacity: 1; }
            75% { transform: translate(-2px, 2px); opacity: 0.6; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="text-center">
        <img alt="Simple green heart illustration" class="mx-auto mb-4" height="100" src="heart.png" width="100"/>
        <h1 class="text-white text-2xl md:text-4xl mb-8">
            WILL YOU BE MY VALENTINE?
        </h1>
        <div class="flex justify-center space-x-6">
            <button id="yesBtn" class="border border-green-500 text-green-500 px-6 py-2 text-lg md:text-xl rounded hover:bg-green-500 hover:text-black transition">
                YES
            </button>
            <button id="noBtn" class="border border-green-500 text-green-500 px-6 py-2 text-lg md:text-xl rounded hover:bg-green-500 hover:text-black transition">
                NO
            </button>
        </div>
    </div>

    <script>
        // Heart Shower Effect
        document.getElementById("yesBtn").addEventListener("click", function () {
            for (let i = 0; i < 30; i++) { // Create 30 hearts
                let heart = document.createElement("div");
                heart.innerHTML = "ðŸ’šðŸ’–";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                heart.style.animationDuration = Math.random() * 2 + 2 + "s"; // Different fall speeds
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000); // Remove heart after animation
            }
        });

        // Glitch Effect for "NO" Button
        let noButton = document.getElementById("noBtn");

        noButton.addEventListener("mouseover", function () {
            noButton.classList.add("glitch"); // Start glitch effect
            setTimeout(() => {
                noButton.classList.remove("glitch"); // Remove glitch after a while
                if (Math.random() > 0.5) { // 50% chance of disappearing
                    noButton.classList.add("hidden");
                }
            }, 500);
        });
    </script>
</body>
</html>
